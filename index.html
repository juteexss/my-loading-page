<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9), rgba(0, 0, 0, 0.9)), url('https://gifdb.com/images/high/black-background-glitch-tuning-p8257c9synzrwsl7.gif') center center fixed;
            background-blend-mode: overlay;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            overflow: hidden;
        }

        #loading-text {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 300;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(224, 224, 224, 0.5), 0 0 20px rgba(224, 224, 224, 0.3);
            z-index: 2;
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 6px solid #e0e0e0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(224, 224, 224, 0.5); }
            to { box-shadow: 0 0 20px rgba(224, 224, 224, 0.8); }
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 2;
        }

        .social-buttons a {
            display: inline-block;
            margin: 0 10px;
            color: #e0e0e0;
            text-decoration: none;
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .social-buttons a:hover {
            background-color: rgba(34, 34, 34, 0.9);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(224, 224, 224, 0.5);
        }

        #start-soon {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #666;
            animation: fade 3s infinite;
            z-index: 2;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Кнопка управления звуком */
        #audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(51, 51, 51, 0.7);
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
        }

        #audio-control:hover {
            background-color: rgba(34, 34, 34, 0.9);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(224, 224, 224, 0.5);
        }

        #audio-control i {
            color: #e0e0e0;
            font-size: 20px;
        }

        /* Уведомление для включения звука */
        #click-to-play {
            position: fixed;
            bottom: 70px;
            right: 20px;
            color: #e0e0e0;
            font-size: 14px;
            z-index: 3;
            opacity: 0.8;
        }

        /* Медиа-запрос для мобильных устройств */
        @media only screen and (max-width: 600px) {
            #loading-text {
                font-size: 36px;
            }

            .loader {
                width: 30px;
                height: 30px;
            }

            .social-buttons a {
                padding: 8px 16px;
            }

            #click-to-play {
                font-size: 12px;
                bottom: 60px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="loading-text">Loading</div>
    <div class="loader"></div>
    <div class="social-buttons">
        <a href="https://t.me/findmide" target="_blank">Telegram</a>
        <a href="https://vk.com/essenco" target="_blank">VKontakte</a>
        <a href="https://zelenka.guru/members/4608935/" target="_blank">Lolzteam</a>
    </div>
    <div id="start-soon">It's going to start soon...</div>

    <!-- Уведомление для включения звука -->
    <div id="click-to-play">Click anywhere to enable sound</div>

    <!-- Кнопка управления звуком -->
    <div id="audio-control" onclick="toggleAudio()">
        <i id="audio-icon" class="fas fa-volume-up"></i>
    </div>

    <!-- Аудио -->
    <audio id="background-audio" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const audioIcon = document.getElementById('audio-icon');
        const clickToPlay = document.getElementById('click-to-play');

        // Включаем музыку после первого клика по странице
        document.addEventListener('click', () => {
            audio.play().then(() => {
                console.log('Музыка воспроизводится');
                clickToPlay.style.display = 'none'; // Скрываем уведомление
            }).catch((error) => {
                console.error('Ошибка воспроизведения:', error);
            });
        }, { once: true }); // Обработчик сработает только один раз

        // Функция для включения/выключения звука
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                audioIcon.classList.remove('fa-volume-mute');
                audioIcon.classList.add('fa-volume-up');
            } else {
                audio.pause();
                audioIcon.classList.remove('fa-volume-up');
                audioIcon.classList.add('fa-volume-mute');
            }
        }
    </script>
</body>
</html>
