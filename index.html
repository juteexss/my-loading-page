<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9), rgba(0, 0, 0, 0.9)), url('https://gifdb.com/images/high/black-background-glitch-tuning-p8257c9synzrwsl7.gif') center center fixed;
            background-blend-mode: overlay;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            overflow: hidden;
        }

        #loading-text {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 300;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(224, 224, 224, 0.5), 0 0 20px rgba(224, 224, 224, 0.3);
            z-index: 2;
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 6px solid #e0e0e0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(224, 224, 224, 0.5); }
            to { box-shadow: 0 0 20px rgba(224, 224, 224, 0.8); }
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 2;
        }

        .social-buttons a {
            display: inline-block;
            margin: 0 10px;
            color: #e0e0e0;
            text-decoration: none;
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .social-buttons a:hover {
            background-color: rgba(34, 34, 34, 0.9);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(224, 224, 224, 0.5);
        }

        #start-soon {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #666;
            animation: fade 3s infinite;
            z-index: 2;
            cursor: pointer;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media only screen and (max-width: 600px) {
            #loading-text {
                font-size: 36px;
            }

            .loader {
                width: 30px;
                height: 30px;
            }

            .social-buttons a {
                padding: 8px 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div id="loading-text">Loading</div>
    <div class="loader"></div>
    <div class="social-buttons">
        <a href="https://t.me/findmide" target="_blank">Telegram</a>
        <a href="https://vk.com/essenco" target="_blank">VKontakte</a>
        <a href="https://zelenka.guru/members/4608935/" target="_blank">Lolzteam</a>
        <a href="https://t.me/embeint" target="_blank">My TG</a>
    </div>
    <div id="start-soon" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">It's going to start soon...</div>

    <!-- Включение аудио -->
    <audio id="audio" loop volume="0.2">
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Элементы управления аудио -->
    <div class="audio-controls">
        <!-- Кнопка воспроизведения/паузы -->
        <button id="playPauseButton">&#9658;</button>
        <!-- Ползунок громкости -->
        <div class="volume-slider">
            <input type="range" min="0" max="1" step="0.01" value="0.2" id="volumeControl">
        </div>
    </div>

    <script>
        // Получаем ссылку на аудио
        var audio = document.getElementById("audio");

        // Получаем ссылку на кнопку воспроизведения/паузы
        var playPauseButton = document.getElementById("playPauseButton");

        // Функция для воспроизведения/паузы аудио
        function togglePlayPause() {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.error("Ошибка воспроизведения аудио:", error);
                });
                playPauseButton.innerHTML = "&#10074;&#10074;"; // Изменяем значок на паузу
            } else {
                audio.pause();
                playPauseButton.innerHTML = "&#9658;"; // Изменяем значок на воспроизведение
            }
        }

        // Привязываем функцию к событию нажатия на кнопку воспроизведения/паузы
        playPauseButton.addEventListener("click", togglePlayPause);

        // Привязываем функцию к событию изменения положения ползунка громкости
        document.getElementById("volumeControl").addEventListener("input", function() {
            audio.volume = this.value; // Устанавливаем громкость аудио в соответствии с положением ползунка
        });
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#e0e0e0'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#e0e0e0',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
